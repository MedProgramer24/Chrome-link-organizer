<!DOCTYPE html>
<html>
  <head>
    <title>Link Saver</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <!-- Form Page -->
    <div id="formPage">
      <div class="logo">
        <img src="../icons/icon48.png" alt="Link Saver" />
        <h2>Save Link</h2>
      </div>
      <div class="input-group">
        <input id="linkName" placeholder="Enter title" />
        <select id="category">
          <option value="Work">Work</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Education">Education</option>
          <option value="Extension">Extension</option>
        </select>
      </div>
      <button id="saveBtn">Save Link</button>
      <!-- Donate Button -->
      <button id="donateButton" class="donate-btn">Your Donate help me</button>
      <p style="color: rgb(255, 255, 255); font-weight: bold; text-align: center;padding: 15px;">
        This extension is created by <a href="https://github.com/MedProgramer24" target="_blank" style="text-decoration: none; color: #007bff;">MedProgrammer</a>. Thanks for using it!
      </p>
    </div>

    <!-- Saved Links Page -->
    <div id="savedLinksPage" style="display: none">
      <div class="top">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by category..."
        />
        <button id="backBtn" class="backBtn">Add</button>
      </div>
      <ul id="linksList"></ul>
      <p style="color: rgb(255, 255, 255); font-weight: bold; text-align: center; padding: 15px;">
        This extension is created by <a href="https://github.com/MedProgramer24" target="_blank" style="text-decoration: none; color: #007bff;">MedProgrammer</a>. Thanks for using it!
      </p>
    </div>

    <!-- Modal for Editing -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <input type="text" id="editTitle" placeholder="Edit title" />
        <button id="saveEditBtn">Save</button>
        <button id="deleteLinkBtn" class="delete-btn">Delete</button>
        <button id="closeModalBtn">Close</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
